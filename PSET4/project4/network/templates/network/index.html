{% extends "network/layout.html" %}
{% load static %}

{% block body %}
{% if user.is_authenticated %}
    <div class="post-container">
        <div class="new-post">
            <h4> New post </h4>
            <form id="post-form">
                <textarea id="post-content" name="post-content"> </textarea>
                <button type="submit"> Post </button>
            </form>
        </div>
    </div>
{% endif %}
    <div class="feed">
        {% for post in posts%}
        <div class="post"> 
            <a href="{% url "user_profile" post.user.id %}">{{post.user}}</a>
            <span> {{post.timestamp}} </span>
             <p>{{post.body}}</p> 
        </div>
        {% endfor %}

    </div>

{% endblock %}

{% block script %}
    <script src="{% static 'network/file.js' %}?v={% now 'U' %}"></script>
    
{% endblock %}
